<ion-content class="page-signin">
  <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form">
    <ion-item>
      <ion-label>Login</ion-label>
      <ion-input type="text" formControlName="login" name="login"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Senha</ion-label>
      <ion-input type="password" formControlName="senha" name="senha"></ion-input>
    </ion-item>
    <div class="box-buttons">
      <ion-button class="button" color="danger" expand="block" type="submit" block>Login</ion-button>
      <div class="divisor">Ainda n√£o possuo uma conta!</div>
      <ion-button class="button" color="danger" expand="block" block (click)="cadastrar()">Cadastre-se</ion-button>
    </div>
  </form>

</ion-content>
